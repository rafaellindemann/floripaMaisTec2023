<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mercado</title>
</head>
<body>
  <header>
    <h1>MERCADO</h1>
  </header>
  <main>
    <section class="painel">
      <h2>Consultar Produto</h2>
      <form id="consultForm">
        <label for="inpNomeProduto">Nome:
          <input type="text" id="inpNomeProduto" name="productCode">
        </label>
        <label for="inpPrecoProduto">Preço:
          <input type="text" id="inpPrecoProduto" name="productCode">
        </label>
        <div>
          <button type="submit" onclick="adicionarAoCarrinho(event)">Adicionar ao carrinho</button>
          <button type="button" onclick="calcularTotalCarrinho()">Ver total</button>

        </div>
      </form>
    </section>
    <section id="resultado">
      <!-- O resultado da consulta ou ação aparecerá aqui -->
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
