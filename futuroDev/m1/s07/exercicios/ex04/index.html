<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <header>
            <p>
                Farmwise

            </p>
        </header>
        <main>
            <h1>Create an account</h1>
            <p>Setup a free account to get access to unlimited courses</p>

            <label for="fullName">Full Name
                <input id="fullName" type="text" placeholder="Please enter the full name">
            </label>
            <label for="username">Username
                <input id="username" type="text" placeholder="Please enter the username">
            </label>
            <label for="email">E-mail
                <input type="email" name="" id="email" placeholder="Please enter the e-mail">
            </label>
            <label for="password">Password
                <input id="password" type="password">
            </label>
            <label for="phone">Phone Number</label>
            <input type="tel" name="" id="phone">

            <button id="btSignUp">Sign Up</button>

            <p>Already have an account? Login</p>

        </main>
    </div>
</body>
</html>
